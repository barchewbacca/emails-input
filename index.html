<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <title>Webpack App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="dist/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <!-- form header -->
        <div class="example">
          <h3 class="title">Share <strong>Board name</strong> with others</h3>
          <div
            data-component="emails-input"
            id="emails-input-id-1"
            name="emails-input-name-1"
            placeholder="add more people..."
          ></div>
        </div>
        <!-- form footer, buttons -->
        <div class="actions">
          <button type="button" class="btn" data-component="add-random">Add email</button>
          <button type="button" class="btn" data-component="get-valid-count">
            Get emails count
          </button>
          <button type="button" class="btn" data-component="replace-all">
            Replace all
          </button>
        </div>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
