<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Webpack App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="dist/main.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="example">
          <h3 class="title">Share <strong>Board name</strong> with others</h3>
          <div
            data-component="emails-input"
            id="emails-input-id-1"
            name="emails-input-name-1"
            placeholder="add more people..."
          ></div>
        </div>
        <div class="actions">
          <button type="button" class="btn">Add email</button>
          <button type="button" class="btn">Get emails count</button>
        </div>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
